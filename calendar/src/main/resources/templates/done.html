<!DOCTYPE html>
<html>
<head>
<title>mac2work</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<link rel="icon" th:href="@{/images/cactus.png}">
</head>
<body
	th:style="'background: url(/images/sunrise.png) no-repeat center center fixed;
	 background-size: cover; font-family:sans-serif; font-size:large;'">

	<nav class="navbar navbar-expand-lg navbar-light bg-light ">
	<div class="container-fluid">
	<div>
		<a class="navbar-brand ml-20" href="/calendar/content"> <img
			th:src="@{/images/cactus.png}" class="d-inline-block align-top"
			alt="cactus"> Main Page
		</a> <a class="navbar-brand" href="/calendar">Calendar</a> <a
			class="navbar-brand" href="/calendar/plans">Plans</a> <a class="navbar-brand"
			href="/calendar/done">Done</a> 
			</div>
			<span>
			<a class="navbar-brand" href="/calendar/auth/logout">Logout</a>
			<a class="navbar-brand " href="/calendar/my-account">My Account</a>
			</span>
</div>
	</nav>
	<div class="container">
	<h1>Your done plans:</h1>
		<table class="table bg-success bg-opacity-75 rounded mt-5">
			<tr>
				<th>Date</th>
				<th>Note</th>
				<th>Propability of success</th>
				<th>City</th>
				<th></th>

			</tr>
			<tr th:each="plan : ${plans}">
				<td th:text="${plan.getDate}"></td>
				<td th:text="${plan.getNote}"></td>
				<td th:text="${plan.getSuccessPropability}"></td>
				<td th:text="${plan.getCity.getName}"></td>
				<td><a th:href="@{/calendar/done/remove(id=${plan.getId})}" class="btn btn-danger">Delete</a></td>

			</tr>
		</table>


	</div>
</body>
</html>
