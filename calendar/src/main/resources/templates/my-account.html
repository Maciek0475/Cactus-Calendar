
<!DOCTYPE html>
<html>
<head>
<title>mac2work</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<link rel="icon" th:href="@{/images/cactus.png}">

</head>
<body
	th:style="'background: url(/images/desert.png) no-repeat center center fixed;
	 background-size: cover; font-family:sans-serif; font-size:large;'">

	<nav class="navbar navbar-expand-lg navbar-light bg-light ">
		<div class="container-fluid">
			<div>
				<a class="navbar-brand ml-20" href="/content"> <img
					th:src="@{/images/cactus.png}" class="d-inline-block align-top"
					alt="cactus"> Main Page
				</a> <a class="navbar-brand" href="/calendar">Calendar</a> <a
					class="navbar-brand" href="/plans">Plans</a> <a
					class="navbar-brand" href="/done">Done</a>
			</div>
			<span> <a class="navbar-brand" th:href="@{/logout}">Logout</a>
				<a class="navbar-brand " href="my-account">My Account</a>
			</span>
		</div>
	</nav>
	<div class="container">
		<h1>Manage your account:</h1>
		<div class="bg-success bg-opacity-75 rounded mt-5 p-3">

			<p th:if="${user.getCityResponse!=null}" >
				Your City is: <b><span th:text="${user.getCityResponse.getName}"></span></b>
			</p>
			<form class="form" method="post"
				th:action="@{/my-account/choose-city}" th:object="${cityId}">
				<label for="id"
					th:text="${user.getCityResponse!=null} ? 'Change your city' : 'Choose your city' "></label>
				<select name="id" class="form-select w-25" th:field="*{id}">
					<option th:each="cityOption : ${cities}"
						th:text="${cityOption.getName}" th:value="${cityOption.getId}"
						th:selected="${cityOption.getId == 1} ? 'selected'" />
				</select> <input class="btn btn-success" type="submit" value="Choose" />
			</form>
		</div>

	</div>
</body>
</html>
