<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<title>Sign In</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<link rel="icon" th:href="@{/images/cactus.png}">
</head>
<body
	th:style="'background: url(/images/desert.png) no-repeat center center fixed; 
	background-size: cover; font-family:sans-serif; font-size:large;'">
	<nav class="navbar navbar-expand-lg navbar-light bg-light ">
		<div class="container-fluid">
			<div>
				<a class="navbar-brand ml-20" href="/content/guest"> <img
					th:src="@{/images/cactus.png}" class="d-inline-block align-top"
					alt="cactus"> Main Page
				</a>
			</div>
			<span> <a class="navbar-brand" href="login">Login</a> <a
				class="navbar-brand " href="/register">Register</a>
			</span>
		</div>
	</nav>
	<div class="container">
		<div style="max-width: 400px; margin: auto;">
			<h1>Create new Account</h1>
			<div class="bg-success bg-opacity-75 rounded p-3">
				<form class=" well" name="f" method="post" th:action="@{/register}"
					th:object="${userRequest}">
					<div class="form-group">
						<div>
							<input class="form-control" name="username"
								placeholder="Username" type="text" th:field="*{username}" />
							<div class="alert alert-warning"
								th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
						</div>
						<div>
							<input class="form-control" name="password"
								placeholder="Password" type="password" th:field="*{password}" />
							<div class="alert alert-warning"
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
						</div>
							<input type="hidden" name="role" value="USER" id="role"/>
						<input class="btn btn-primary btn-success" type="submit"
							value="Sign up!" />
					</div>
				</form>
				<div class="alert alert-warning"
					th:style="${error!=null ? 'visibility:visible' : 'visibility:hidden'}"
					th:text="${error}"></div>
				<a href="/login" class="btn btn-primary">or else sign in</a>

			</div>
		</div>
	</div>
</body>
</html>
