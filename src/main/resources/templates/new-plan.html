
<!DOCTYPE html>
<html>
<head>
<title>mac2work</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">

<link rel="icon" th:href="@{/images/cactus.png}">

</head>
<body
	th:style="'background: url(/images/note.png) no-repeat center center fixed;
 background-size: cover; font-family:sans-serif; font-size:large;'">


	<div class="container">
		<h1>Add new plan</h1>
		<div class="p-3 d-grid bg-success bg-opacity-50 mt-3 rounded">

			<label class="fw-bold">Date: <span
				th:text="${dailyForecast.getDate}"></span>
			</label> <label class="fw-bold">City: <span th:field="*{city}"
				th:text="${user.getCity.getName}"></span>
			</label> <label class="label text-dark fw-bold">Propability of
				success: <progress class="progress-bar bg-success "
					th:value="${dailyForecast.getSuccess}" max="100"></progress>
			</label>

			<form class="form" method="post" th:action="@{/calendar/new-plan}"
				th:object="${plan}">


				<div class="form-group">
					<div>
						<input class="form-control w-75" name="note" placeholder="Note"
							type="text" th:field="*{note}" /> <input class="form-control"
							name="date" placeholder="Date" type="hidden"
							th:value="${dailyForecast.getDate}" th:attr="name='date'" /> <input
							class="form-control" name="successPropability"
							placeholder="SuccessPropability" type="hidden"
							th:value="${dailyForecast.getSuccess}"
							th:attr="name='successPropability'" /> <input
							class="form-control" name="city" placeholder="City" type="hidden"
							th:value="${user.getCity.getId}" th:attr="name='city'" />


					</div>
					<input class="btn btn-primary btn-success w-25" type="submit"
						value="Add plan!" />

				</div>
			</form>
		</div>
		<br> <a class="btn btn-primary" href="/calendar">Back to
			calendar</a>

	</div>
</body>
</html>
